<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素88</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <div class="layui-input-inline">
            <select name="type">
               <option value=""></option>
			   <option value="主菜单">主菜单</option>
			   <option value="左侧菜单">左侧菜单</option>
			   <option value="按钮">按钮</option>
			   <option value="菜单">菜单</option>
            </select>
          </div>
          <input class="layui-input" placeholder="模块名" name="name" th:value="${name}">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"> </i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加模块','addModule')">
			<i class="layui-icon"></i>添加
		</button>
        <span class="x-right" style="line-height:40px">共有数据：<td th:text="${pageInfo.total}"></td> 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>部门名称</th>
            <th>上级部门</th>
            <th>创建时间</th>
        </thead>
        <tbody>
          <tr th:each="dept:${pageInfo.list}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id="${module.ID}"><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${dept.ID}"></td>
            <td th:text="${dept.name}"></td>
            <td th:text="${dept.pDept.name}"></td>
            <td th:text="${dept.createTime}"></td>
            <td class="td-manage">
              <a title="编辑" th:onclick="'javascript:x_admin_show('+'\'编辑\''+','+'\''+'editModule?id='+${dept.ID }+'\''+')'" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:onclick="'javascript:member_del('+this+','+${dept.ID}+')'" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
         
			<a th:if="${pageInfo.isFirstPage==true}">首页</a> <a
				th:if="${pageInfo.isFirstPage==false}"
				th:href="@{modulelist(page=${pageInfo.firstPage },name=${name},type=${type})}">首页</a>
			<a th:if="${pageInfo.hasPreviousPage==true}"
				th:href="@{modulelist(page=${pageInfo.prePage },name=${name},type=${type})}">上一页</a>
			<a th:if="${pageInfo.hasPreviousPage==false}">上一页</a> <a
				th:if="${pageInfo.hasNextPage==true}"
				th:href="@{modulelist(page=${pageInfo.nextPage },name=${name},type=${type})}">下一页</a>
			<a th:if="${pageInfo.hasNextPage==false}">下一页</a> <a
				th:if="${pageInfo.isLastPage==true}">末页</a> <a
				th:if="${pageInfo.isLastPage==false}"
				th:href="@{modulelist(page=${pageInfo.lastPage},name=${name},type=${type})}">末页</a>
					
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;

        
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
        	  $.ajax({
    	         	 url:"module/del",
    	         	 data:{"data":id},
    	         	 success:function(){
    	         		$(obj).parents("tr").remove();
    	                layer.msg('已删除!',{icon:1,time:1000});
    	         	}
    	         });
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
        if(data==''||data==null){
        	layer.msg('请选择要删除的数据', {icon: 7});
        	return;
        }
        layer.confirm('确认要删除吗？'+data,function(index){
            
        	 $.ajax({
  	         	 url:"module/delAll",
  	         	 data:{"data":data.join(',')},
  	         	 success:function(){
  	         	 layer.msg('删除成功', {icon: 1});
  	             $(".layui-form-checked").not('.header').parents('tr').remove();
  	         	}
  	         });
           
        });
      }
    </script>
  </body>

</html>
