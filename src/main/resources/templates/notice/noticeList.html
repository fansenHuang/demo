<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/notice/jquery-1.2.6.pack.js}"></script>
    <script type="text/javascript" th:src="@{/js/notice/jquery.messager.js}"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a><cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <div class="layui-input-inline">
            <select name="type">
               <option value="">全部类型</option>
			   <option value="部门">部门通知</option>
			   <option value="左侧菜单">会议通知</option>
			   <option value="按钮">放假通知</option>
			   <option value="菜单">升级日志</option>
			   <option value="菜单">技术支持</option>
            </select>
          </div>
          <input class="layui-input" placeholder="标题" name="name" th:value="${title}">
          <input class="layui-input" placeholder="开始时间" name="start" id="start" th:value="${start}"> 
		  <input class="layui-input" placeholder="截止时间" name="end" id="end" th:value="${end}">
		  <div class="layui-input-inline">
            <select name="type">
               <option value="">状态</option>
			   <option value="部门">已发布</option>
			   <option value="左侧菜单">草稿箱</option>
            </select>
          </div>
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <!-- <blockquote class="layui-elem-quote">请问企鹅王蔷薇蔷薇蔷薇蔷薇 </blockquote> -->
      <xblock>
		<button class="layui-btn layui-btn-danger" onclick="delAll()">
			<i class="layui-icon"></i>批量删除
		</button>
		<button class="layui-btn" onclick="x_admin_show('添加用户','/notice/addNotice')">
			<i class="layui-icon"></i>新增
		</button>
		<span class="x-right" style="line-height: 40px">共有数据：
			<td></td> 条
		</span> </xblock>
      <!-- <pre class="layui-code" lay-title="JavaScript" lay-skin="notepad">
      </pre> -->
      <table class="layui-table">
			<thead>
				<tr>
					<th>
						<div class="layui-unselect header layui-form-checkbox"
							lay-skin="primary">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</th>
					<th>消息类型</th>
					<th>标题</th>
					<th>内容</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>状态</th>
					<th>操作</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>
    </div>
    
    <script>
  
      var socket; 
      if(typeof(WebSocket) == "undefined") { 
    	  console.log("您的浏览器不支持WebSocket"); 
    	  }else{ 
    		  console.log("您的浏览器支持WebSocket"); 
    		  //实现化WebSocket对象，指定要连接的服务器地址与端口 建立连接 
    		  //等同于
    		  socket = new WebSocket("ws://localhost:8081/websocket/20"); 
    		  //socket = new WebSocket("${basePath}websocket/${cid}".replace("http","ws")); 
    		  //打开事件 
    		  socket.onopen = function() { 
    			  console.log("Socket 已打开"); 
    			  //socket.send("这是来自客户端的消息" + location.href + new Date()); 
    			  }; 
    			  //获得消息事件 
    			  socket.onmessage = function(msg) { 
    				  
    				  var data=JSON.parse(msg.data);
    				  console.log(msg.data);
    				  
    				  $.messager.lays(200, 100); //窗口大小
    			      $.messager.anim('fade', 2000); 
    				  
    				  $.messager.show(data.type, data.content,6000);
    				  //发现消息进入 开始处理前端触发逻辑 
    				  		
    				  }; 
    				  //关闭事件 
    				  socket.onclose = function() { 
    					  console.log("Socket已关闭"); 
    					  }; 
    					  //发生了错误事件
    					  socket.onerror = function() { 
    						  alert("Socket发生了错误"); 
    						  //此时可以尝试刷新页面 
    						  } 
    					  //离开页面时，关闭socket 
    					  //jquery1.8中已经被废弃，3.0中已经移除 
    					  // $(window).unload(function(){ 
    						  // socket.close(); 
    						  //}); 
    					  }
      
    </script>
  </body>
</html>
