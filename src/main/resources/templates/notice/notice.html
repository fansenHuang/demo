<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane">
          <div class="layui-input-inline">
            <select name="type">
               <option value="">全部类型</option>
			   <option value="主菜单">主菜单</option>
			   <option value="左侧菜单">左侧菜单</option>
			   <option value="按钮">按钮</option>
			   <option value="菜单">菜单</option>
            </select>
          </div>
          <input class="layui-input" placeholder="发送人" name="name" th:value="${name}">
          <input class="layui-input" placeholder="开始日" name="start" id="start" th:value="${start}"> 
		  <input class="layui-input" placeholder="截止日" name="end" id="end" th:value="${end}">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <blockquote class="layui-elem-quote"> </blockquote>
      <pre class="layui-code" lay-title="JavaScript" lay-skin="notepad">
          //xcity城市插件 基于于jquery与layui form 模块，使用之前先确认这两者是否引入 
          //插件文件为 xcity.js,引入 
          select lay-filter 属性值 为必须 "province/city/area"
          //初始化
          $('#x-city').xcity();
          //传默认值 
          $('#x-city').xcity('广东','广州市','东山区');
      </pre>
    </div>
    <script type="text/javascript" src="./js/xcity.js"></script>
    <script>
      layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('广东','广州市','东山区');

      });
      
      var socket; 
      if(typeof(WebSocket) == "undefined") { 
    	  console.log("您的浏览器不支持WebSocket"); 
    	  }else{ 
    		  console.log("您的浏览器支持WebSocket"); 
    		  //实现化WebSocket对象，指定要连接的服务器地址与端口 建立连接 
    		  //等同于
    		  socket = new WebSocket("ws://localhost:8081/websocket/20"); 
    		  //socket = new WebSocket("${basePath}websocket/${cid}".replace("http","ws")); 
    		  //打开事件 
    		  socket.onopen = function() { 
    			  console.log("Socket 已打开"); 
    			  //socket.send("这是来自客户端的消息" + location.href + new Date()); 
    			  }; 
    			  //获得消息事件 
    			  socket.onmessage = function(msg) { 
    				  console.log(msg.data); 
    				  //发现消息进入 开始处理前端触发逻辑 
    				  }; 
    				  //关闭事件 
    				  socket.onclose = function() { 
    					  console.log("Socket已关闭"); 
    					  }; 
    					  //发生了错误事件
    					  socket.onerror = function() { 
    						  alert("Socket发生了错误"); 
    						  //此时可以尝试刷新页面 
    						  } 
    					  //离开页面时，关闭socket 
    					  //jquery1.8中已经被废弃，3.0中已经移除 
    					  // $(window).unload(function(){ 
    						  // socket.close(); 
    						  //}); 
    					  }
      		
    </script>
  </body>
</html>
