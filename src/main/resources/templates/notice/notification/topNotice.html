<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>
	<div class="x-body">
		<form class="layui-form" action="/notice/saveNotice" 
			method="post">
			<div class="layui-form-item">
			<label for="phone" class="layui-form-label"> <span
					class="x-red">*</span>消息类型
				</label>
				<div class="layui-input-inline">
					<input type="text"  class="layui-input" th:value="${notice.type}">
				</div>
				
			</div>
			<div class="layui-form-item">
				<label for="phone" class="layui-form-label"> <span
					class="x-red">*</span>标题
				</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" th:value="${notice.title}">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label"> <span
					class="x-red">*</span>内容
				</label>
				<div class="layui-input-inline">
					<textarea type="text"  class="layui-textarea"  th:text="${notice.content}"> </textarea>
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
